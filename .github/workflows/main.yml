name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install polars plotly numpy openpyxl xlsxwriter fastexcel pyinstaller
      
      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name EmotionAnalyzer --hidden-import=polars --hidden-import=numpy --hidden-import=plotly --hidden-import=openpyxl --hidden-import=xlsxwriter --collect-all=fastexcel --collect-all=polars emotion_analyzer.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EmotionAnalyzer-Windows
          path: dist/EmotionAnalyzer.exe
